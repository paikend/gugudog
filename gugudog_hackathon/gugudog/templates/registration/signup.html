{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

      window.dataLayer = window.dataLayer || [];

        dataLayer.push(arguments);

      gtag("config", "UA-145178223-1");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'signup.css' %}?v=0.33" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

      rel="shortcut icon"
      type="image⁄x-icon"
      href="{% static 'logo_dog.png' %}"
    />
    <title>gugudog</title>
  </head>
  {% load socialaccount %} {% providers_media_js %}
  <body>
    <div id="loading">
      <img src="{% static 'logo_font.png' %}" />
    </div>
    <div class="wholebox">
      <div class="signuplogo">
        <img src="{% static 'logo_gray.png' %}" width="50%" height="50%" />
      </div>
      <div class="input">
        {% comment %}
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input id="signup" type="submit" value="회원가입" />
        </form>
        {% endcomment %} {% if user.is_authenticated %}
        <a href="/accounts/logout">{{ user.username }} 로그아웃</a><br />
        {% endif %}
        <div class="socialogin">
          <a id="login-img" href="{% provider_login_url 'kakao' %}"
            ><img id="kakao" src="{% static 'kakao_login_large.png' %}"
          /></a>
        </div>
        <div class="socialogin">
          <a id="login-img" href="{% provider_login_url 'google' %}"
            ><img id="google" src="{% static 'google_login_25.png' %}"
          /></a>
        </div>
      </div>
    </div>

    <script>
      function hideDiv() {
        $("#loading")
          .delay(1000)
          .fadeOut(1000);
      }
      self.setTimeout(hideDiv());

      // $(window).scroll(function() {
      //   $(".wholebox").animate(
      //     { top: $(window).scrollTop() + "px" },
      //     { queue: false, duration: 800 }
      //   );
      // });
    </script>

    {% endif %} -->
  </body>
</html>
