{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="{% static 'namhome.css' %}?v=0.1" />
    <title>gugudog</title>
  </head>
  <body>
    <p>{{ service.company }}</p>
    <!-- 회사명 charfield -->
    <p>{{ service.service_name }}</p>
    <!-- 서비스명 charfield -->
    <p>{{ service.price }}</p>
    <!-- 가격  integerfield -->
    <p>{{ service.link }}</p>
    <!-- 링크 charfield -->
    <p>{{ service.description }}</p>
    <!-- 설명 textfield -->
    <button class="zzim" name="{{ service.pk }}" value="Zzim">찜</button>
    <div class="banner bottom">
      <a href="{% url 'service_all'%}"><img id="serviceall" src="{% static 'bottom_serviceall_gray.png' %}" />
      </a>

    <a href="{% url 'home'%}"
      ><img id="home" src="{% static 'bottom_home.png' %}"
    /></a>
    <a href="{% url 'mp' %}">
    <img id="mypage" src="{% static 'bottom_mypage_gray.png' %}" />
    </a>
  </div></div>
    <h2 id="isZzimed">{{ isZzimed }}</h2>
    <h2 id="isGuDoged">{{ isGuDoged }}</h2>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript">
    if($("#isGuDoged").text()) {
      $(".zzim").remove();
    }
    else if($("#isZzimed").text()) {
      $(".zzim").remove();
    }
    
    $(".zzim").click(function() {
      var pk = $(this).attr("name");
      $.ajax({
        type: "POST",
        url: "{% url 'zzim' %}",
        data: {
          pk: pk,
          csrfmiddlewaretoken: "{{ csrf_token }}"
        },
        dataType: "json",
        success: function(response) {
          $(".zzim").text(response.zzim);
        },
        error: function(request, response, status, error) {
          alert("찜이 안돼 시발");
          console.log(response);
          console.log(request);
          console.log(error);
        }
      });
    });
  </script>
</html>
