{% extends 'survey/base.html' %} {% load i18n %}

<!-- {% block title %}{% trans "Survey submitted" %}{% endblock title %} -->

{% block body %}
<div id="intro">
  <div class="centerbox wholebox">
    <h2 class="service_name textCenter">감사합니다. <br /></h2>

    <p class="service_description">
      이메일을 입력해주시면 <br />
      추후 서비스 소식과 쿠폰을 제공해 드립니다.
    </p>
    <form method="POST">
      {% csrf_token %}
      {{ email.as_p }}

      <a href="http://www.gugudog.tk"
        ><button id="to_gugudog" class="toSurvey" type="submit">
          구독 관리 서비스 둘러보기 <strong class="go">></strong>
        </button>
        <!-- or 내게 맞는 구독 서비스 추천받기(문구는 수정가능)  -->
      </a>
    </form>
  </div>
</div>
