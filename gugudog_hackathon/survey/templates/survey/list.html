{% extends 'survey/base.html' %} {% load i18n %} {% block body %}
<div id="intro">
  <div class="centerbox wholebox">
    <h2 class="service_name">
      똑똑한 <br />
      구독관리<br />
      구구독
    </h2>

    {% for survey in surveys|slice:":1" %} {% if post == "1" %}
    <p class="service_description">
      당신의 월정액 구독 서비스를 <br />
      똑똑하게 관리해드립니다.
    </p>
    <a href="/survey/1"
      ><button class="toSurvey">
        클릭하고 구독 서비스 관리받기 <strong class="go">></strong>
      </button>
      <!-- or 내게 맞는 구독 서비스 추천받기  -->
    </a>
    {% elif post == "2" %}
    <p class="service_description">
      당신에게 꼭 맞는 월정액 <br />
      구독 서비스를 추천해드립니다.
    </p>
    <a href="/survey/2"
      ><button class="toSurvey">
        내게 맞는 구독 서비스 추천받기 <strong class="go">></strong>
      </button>
      <!-- or 내게 맞는 구독 서비스 추천받기  -->
    </a>
    {% endif %} {% endfor %}
  </div>
</div>
{% endblock %}
